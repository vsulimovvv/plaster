<div class="popup popup--call">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть">
      <svg width="15" height="15">
        <use xlink:href="images/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="popup__wrapper">
      <h2 class="popup__title">Обратный звонок</h2>

      <form class="popup__form form">
        <label class="form__group">
          <input
            class="form__input"
            type="text"
            placeholder="Ваше имя"
            required
          />
        </label>
        <label class="form__group">
          <input
            class="form__input"
            type="email"
            placeholder="Ваша телефон"
            required
          />
        </label>

        <button class="form__btn btn" type="submit">Отправить</button>
      </form>
    </div>
  </div>
</div>
<div class="popup popup--consultation">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть">
      <svg width="15" height="15">
        <use xlink:href="images/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="popup__wrapper">
      <h2 class="popup__title">Получить консультацию</h2>

      <form class="popup__form form">
        <label class="form__group">
          <input
            class="form__input"
            type="text"
            placeholder="Ваше имя"
            required
          />
        </label>
        <label class="form__group">
          <input
            class="form__input"
            type="email"
            placeholder="Ваша телефон"
            required
          />
        </label>

        <button class="form__btn btn" type="submit">Оставить заявку</button>
      </form>
    </div>
  </div>
</div>
