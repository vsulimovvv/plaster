<section class="cost">
  <div class="container">
    <h2 class="cost__title section-title">
      Узнайте стоимость нанесения машинной штукатурки <span>за 5 минут</span>
    </h2>

    <div class="cost__wrapper">
      <form class="form-calc">
        <div class="form-calc__wrapper">
          <div class="form-calc__box form-calc__box--choose">
            <h3 class="form-calc__title">Укажите Ваш объект</h3>
            <ul class="form-calc__list">
              <li class="form-calc__item">
                <label class="checkbox">
                  <input class="checkbox__input" type="checkbox" checked />
                  <span class="checkbox__box"></span>
                  <span class="checkbox__text">Квартира</span>
                </label>
              </li>
              <li class="form-calc__item">
                <label class="checkbox">
                  <input class="checkbox__input" type="checkbox" />
                  <span class="checkbox__box"></span>
                  <span class="checkbox__text">Частный дом</span>
                </label>
              </li>
              <li class="form-calc__item">
                <label class="checkbox">
                  <input class="checkbox__input" type="checkbox" />
                  <span class="checkbox__box"></span>
                  <span class="checkbox__text">Котедж</span>
                </label>
              </li>
              <li class="form-calc__item">
                <label class="checkbox">
                  <input class="checkbox__input" type="checkbox" />
                  <span class="checkbox__box"></span>
                  <span class="checkbox__text">Таунхаус</span>
                </label>
              </li>
            </ul>
          </div>
          <div class="form-calc__box form-calc__box--data">
            <div class="form-calc__row">
              <span class="form-calc__heading">Общая площадь (м2)</span>

              <div class="form-calc__actions">
                <button
                  class="form-calc__action form-calc__action--increase"
                  type="button"
                  aria-label="Уменьшить"
                >
                  &#9547;
                </button>
                <input class="form-calc__quantity" type="number" value="10" />
                <button
                  class="form-calc__action form-calc__action--decrease"
                  type="button"
                  aria-label="Уменьшить"
                >
                  &#9473;
                </button>
              </div>
            </div>
            <div class="form-calc__row">
              <span class="form-calc__heading">Укажите тип нанесения</span>

              <div class="form-calc__group">
                <select class="select" name="" id="">
                  <option value="">Под обои и покраску</option>
                  <option value="">Под обои и покраску</option>
                  <option value="">Под обои и покраску</option>
                </select>
              </div>
            </div>
            <div class="form-calc__row">
              <span class="form-calc__heading">
                Высота потолка (<span>м</span>)
              </span>

              <div class="form-calc__group form-calc__group--height">
                <select class="select" name="" id="">
                  <option value="2">2,1</option>
                  <option value="3">3,1</option>
                  <option value="4">4,1</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-calc__box form-calc__box--total">
            <div class="form-calc__total-work">
              Стоимость работ:
              <span>15 000 рублей</span>
            </div>
            <div class="form-calc__total-materials">
              Стоимость материалов:
              <span> 12 000 рублей</span>
            </div>
            <div class="form-calc__total-cost">
              Общая стоимость:
              <span> 27 000 рублей</span>
            </div>

            <button class="form-calc__btn btn" type="button">
              ЗАКАЗАТЬ ЗА 27 000 РУБ.
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
