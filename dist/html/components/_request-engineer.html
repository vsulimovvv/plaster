<section
  class="request request--engineer"
  style="background-image: url('images/content/form-bg-2.jpg')"
>
  <div class="container">
    <div class="request__wrapper">
      <div class="request__offer">
        <h2 class="request__title section-title">
          <span class="color-accent">Оставьте заявку</span>
          на выезд инженера
        </h2>
        <div class="request__text">
          <p>
            Введите Ваши данные и мы свяжемся с Вами для расчета и консультации.
          </p>
        </div>
      </div>

      <div class="request__form">
        <form class="form">
          <div class="form__inner">
            <h3 class="form__title">ОСТАВЬТЕ СВОИ КОНТАКТНЫЕ ДАННЫЕ</h3>

            <label class="form__group">
              <input
                class="form__input"
                type="text"
                placeholder="Как к вам обращаться?"
                required
              />
            </label>
            <label class="form__group">
              <input
                class="form__input"
                type="email"
                placeholder="Ваша электронная почта"
                required
              />
            </label>
            <label class="form__group">
              <input
                class="form__input"
                type="tel"
                placeholder="Контактный телефон"
                required
              />
            </label>

            <button class="form__btn btn" type="submit">Оставить заявку</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
